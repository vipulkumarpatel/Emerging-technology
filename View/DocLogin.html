
<div class="col-lg-12" style="margin-top:20px">
    <div class="col-lg-1"></div>
    <div class="col-lg-4">
        <h3>Login</h3>
        <div id="registration" class="form-group">
            <a href="#DocReg" class="btn btn-warning">New User</a>
        </div>
        <div class="form-group">
            <label>User Name</label>
            <input type="text" placeholder="Username" class="form-control" ng-model="user.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
        </div>
        <div class="form-group">
            <button type="submit" ng-click="login(user)" class="btn btn-warning btn-lg">Login</button>
        </div>
    </div>
    <div class="col-lg-4">

        <img class="img-responsive" src="Assets/Images/download.jpg" />
    </div>
   </div>
