<div class="col-lg-12" style="margin-top:20px">
    <div class="col-lg-1"></div>
    <div class="col-lg-4">
        <h3>Patient Registration</h3>
        <form name="myForm" novalidate onsubmit="return false;">

            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" name="fname" class="form-control" placeholder="First Name" ng-pattern="/^[A-Z][a-zA-Z 0-9]*$/"
                       ng-model="patientModel.firstname" required />
                <span ng-show="myForm.fname.$error.pattern">First letter will be capital letter</span>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" class="form-control" placeholder="Last Name" ng-pattern="/^[A-Z][a-zA-Z0-9]*$/"
                       ng-model="patientModel.lastname" required />
                <span ng-show="myForm.lname.$error.pattern">First letter will be capital letter</span>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" name="age" placeholder="Age " class="form-control"
                       ng-pattern="/^[0-9]+$/" ng-model="patientModel.age" required />
                <span ng-show="myForm.age.$error.pattern">only digits</span>
            </div>
            <div class="form-group">
                <label for="Doctor">Doctor Name</label>
                <select class="form-control" ng-model="patientModel.family_doctor_id" ng-change="correctlySelected.value"
                        ng-options="doctorModel.username as doctorModel.username for doctorModel in doctorModels">
                    <option>Select your family doctor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phoneno">cell No</label>
                <input type="text" name="phoneno" placeholder="Phone Numbers" class="form-control"
                       ng-pattern="/^[(]{0,1}[0-9]{3}[)]{0,1}[-s.]{0,1}[0-9]{3}[-s.]{0,1}[0-9]{4}$/"
                       ng-model="patientModel.phoneno" required />
                <span ng-show="myForm.phoneno.$error.pattern">Enter valid cell number</span>
            </div>
            <div class="form-group">
                <button type="submit" ng-disabled="myFrom.$invalid" ng-click="register(patientModel)" class="btn btn-warning">Register</button>
            </div>
            {{message}}
        </form>
    </div>
    <div class="col-lg-7">

        <img src="../../Assets/Images/Patient1-640x280.gif" />
        


    </div>

</div>
