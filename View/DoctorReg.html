
<div class="col-lg-12" style="margin-top:20px">
    <div class="col-lg-1"></div>
    <div class="col-lg-4">
        <h3>Doctor Registration</h3>
        <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input type="text" class="form-control" ng-model="user.username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" ng-model="user.name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="name">Cell Number</label>
            <input type="text" class="form-control" id="name" ng-model="user.phoneno" placeholder="Enter phone number">
        </div>
        <div class="form-group">
            <label for="name">Email id</label>
            <input type="text" class="form-control" id="name" ng-model="user.email" id="exampleInputEmail1" placeholder="Enter email address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="cnfpassword">Confirm Password</label>
            <input type="password" class="form-control" id="cnfpassword" ng-model="user.cnfpassword" placeholder="Please conform password">
        </div>
        <div class="form-group">
            <button type="submit" ng-click="register(user)" class="btn btn-warning">Register</button>
            <h3>{{message}}</h3>
        </div>
    </div>
    <div class="col-lg-4">

        <img class="img-responsive" src="Assets/Images/images.jpg" />
    </div>
</div>
